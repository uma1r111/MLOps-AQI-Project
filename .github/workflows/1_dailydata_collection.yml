name: Daily Data Collection

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * *"  # Daily at 9 AM UTC (2 PM PKT)
  workflow_dispatch:

jobs:
  fetch-and-append-data:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🚀 Run daily fetch script
        run: python fetch_daily_data.py

      - name: 💾 Commit and push updated CSV + metrics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add karachi_weather_apr1_to_current.csv || true
          git add metrics.json || true
          git commit -m "Daily update: AQI + Weather data + Metrics" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true